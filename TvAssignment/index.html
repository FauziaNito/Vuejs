<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
		<link rel="stylesheet" href="../../styles/style.css" />
		<title>TV APP</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row txt-center">
					<div class="tv">
						
						<img src="./images/tv.jpg" alt="" />
						<div v-if="powerOn == true">
							<div v-for="(channel, index) in tvChannels">
								<img v-show="indexCount == index" class="tv-channels" :src="channel" alt="" />
							</div>
							
						</div>
						

                        <div class="control-buttons">
                            <img @click="previous" src="./images/previous.png" alt="" />
                            <img src="./images/play.png" alt="" />
                            <img src="./images/pause.png" alt="" />
                            <img @click="next" src="./images/forward-button.png" alt="" />
                            <img @click="switchOn" class="on-off-button" src="./images/power-on.png" alt="" />
                            
                        </div>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
		<script src="../vue.js"></script>
		<script src="script.js"></script>
	</body>
</html>
